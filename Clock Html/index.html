<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the clock in time space of the html css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            
            <div class="circle" id="sc" style ="--clr:#04fc43;"><i></i></div>
            <div class="circle circle2" id="mn" style ="--clr:#fee800;"><i></i></div>
            <div class="circle circle3" id="hr" style ="--clr:#ff2972;"><i></i></div>



            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>


            
        </div>
      
    </div>
    <script>

        let hr = document.querySelector('#hr');
        let mn = document.querySelector('#mn');
        let sc = document.querySelector('#sc');

        setInterval(() => {
        let day = new Date();
        let hh = day.getHours() ;
        let mm = day.getMinutes();
        let ss = day.getSeconds();

        hr.style.transform = `rotate(${hello(12,hh)}deg)`;
        mn.style.transform = `rotate(${hello(60,mm)}deg)`;
        sc.style.transform = `rotate(${hello(60,ss)}deg)`;
        });
        
        function hello (time,carrent) {
            return (360*carrent)/time;
        }
    </script>
</body>
</html>
